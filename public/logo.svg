        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="drop-shadow-filter-0" color-interpolation-filters="sRGB" x="-500%" y="-500%" width="1000%" height="1000%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="7" dy="7"/>
